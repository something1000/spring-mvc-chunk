<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title tiles:fragment="title">Chunky !</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="/css/offcanvas.css" rel="stylesheet">


</head>
<body class="bg-mcolor">


<div th:fragment="profile" class="row pre-scrollable scrollbar-primary" style="max-height: 400px;">
    <div class="col-md-5 mb-2" >
        <img class="rounded mt-2 mw-100" th:src="${#authorization.expression('isAuthenticated()')?'avatars/'+ #authentication.getName()+'.jpg':'images/error.png'}"/>
    </div>
    <div class="col-md-7 mt-2">
        <strong class="text-white row" style="font-size:24px" th:text="${#authentication.getName()}"></strong>
        <a class="row" th:href="@{user/{username}(username = ${#authentication.getName()})}"><button class="btn btn-dark">Pokaz wpisy</button></a>
        <a class="row my-1" th:href="@{setting}"><button class="btn btn-dark">Edytuj Profil</button></a>
    </div>



</div>


<div th:fragment="loginform">
    <form class="form-horizontal my-2 ml-4" th:action="@{/login}" method="POST">
        <div class="form-group row col-12">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username..."/>
        </div>
        <div class="form-group row col-12">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
        </div>

        <div class="form-group row  col-12">
            <button type="submit" class="form-control btn btn-secondary">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
